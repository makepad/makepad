[target.riscv32imc-unknown-none-elf]
runner = "espflash flash --flash-freq 80mhz --baud 921600 --port /dev/cu.usbmodem2101 --monitor"

[build]
rustflags = [
  "-C", "link-arg=-Tlinkall.x",
  "-C", "link-arg=-Trom_functions.x",
  "-C", "force-frame-pointers",
]

target = "riscv32imc-unknown-none-elf"

[unstable]
build-std = ["core"]
